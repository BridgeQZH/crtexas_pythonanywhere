<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>{{ '蓝国王' if color=='blue' else '红国王' }}的卡池</title>
</head>
<body>
  <h2>公共卡池（8 张，对双方一致）</h2>
  <ul>
    {% for card in public_pool %}
      <li>{{ card }}</li>
    {% endfor %}
  </ul>

  <h2>私人卡池（4 张，仅 {{ '蓝国王' if color=='blue' else '红国王' }} 可见）</h2>
  <ul>
    {% for card in private_pool %}
      <li>{{ card }}</li>
    {% endfor %}
  </ul>

  <p><a href="{{ url_for('main.index') }}">← 重新开始</a></p>
</body>
</html>
