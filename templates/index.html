<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>{{ config.SITE_TITLE or "My Flask Site" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <h1>{{ message }}</h1>

  <form action="{{ url_for('main.start_game') }}" method="post" class="seed-form">
    <label>
      输入 4 位数字种子：
      <input type="text"
             name="seed"
             required
             pattern="\d{4}"
             maxlength="4"
             placeholder="0000-9999">
    </label>

    <button type="submit" name="color" value="blue">我是蓝国王</button>
    <button type="submit" name="color" value="red">我是红国王</button>
  </form>
</body>
</html>
